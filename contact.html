<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Suzuki - Contact</title>
    <script src="https://kit.fontawesome.com/bf3b8fd05c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <!-- Socials -->
        <ul class="social-list social-list--main">
            <li class="social-list__item">
                <a class="social-list__link" href="mailto:lisasuzuki1@gmail.com">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="https://github.com/lisa005">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="https://www.linkedin.com/in/lisasuzuki/">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </li>
        </ul>
        <!-- Navigation -->
        <button class="nav-toggle" aria-label="toggle-navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html">Home</a></li>
                <li class="nav__item"><a href="about.html">About</a></li>
                <li class="nav__item"><a href="work.html">Work</a></li>
                <li class="nav__item"><a href="resume.html">Resume</a></li>
                <li class="nav__item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <div class="form__container">
            <h1 class="section__title section__title--contact">Contact</h1>
            <div class="contact__form">
                <form class="form__inputs" action="https://formsubmit.co/lisasuzuki1@gmail.com" method="POST" id="contact__form">
                    <label for="name"></label>    
                    <input type="text" id="name" name="name" placeholder="Name" required>    
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="form__textarea">
                        <label for="message"></label>
                        <textarea id="message" name="message" cols="30" rows="10" placeholder="Message" required></textarea>
                    </div> 
                </div>
                <div class="form__btn">
                    <button type="submit" id="submit__btn">Send</button>
                </div>
            </form>    
        </div>
        <div class="form-submit__modal" id="submit__modal">
            <div class="modal__content">
                <h2>Thank you!</h2>
                <p>Your message has been received. I look forward to speaking with you!</p>
                <span class="close__btn">OK</span>
            </div>
        </div>      
    </section>
    <script src="contact.js"></script>
</body>
</html>
